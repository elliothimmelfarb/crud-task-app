<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>CRUD Task App</title>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="main.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container-fluid">
      <!-- <input type="checkbox"class="check"> -->
      <h1>Persistent Task App with CRUD Functionality</h1>
      <p>(CRUD: Create Read Update Destroy)</p>
      <p>You can refresh your browser!</p>
      <div class="addArea">
         <h3>Add New Task:</h3>
         <input type="text" class="addDesc" placeholder="Description">
         <input type="date" class="datepicker addDate">
         <button class="btn btn-success addTask">Add</button>
      </div>
      <div class="tableArea">
         <h3>Task List</h3>
         <table class="table taskTable">
            <tr class="taskTableHead">
               <th class="va d h">Description</th>
               <th class="va dd h">Due Date</th>
               <th class="va c h">Completed</th>
               <th class="c">
                  <button class="btn btn-warning deleteComplete">Delete Completed</button>
               </th>
            </tr>
         </table>
      </div>
   </div>
   <!-- template -->
   <table class="hidden">
      <tr class="taskRow template">
         <td class="va desc"></td>
         <td class="va dueDate"></td>
         <td class="va c completed">
            <input type="checkbox" class="check">
         </td>
         <td class="c">
            <button class="delete btn btn-danger">delete</button>
         </td>
      </tr>
   </table>
</body>

</html>
